<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datum Berekening</title>
</head>
<body>

<h1>Uitbetalingsdatum:</h1>
<p id="workdayMessage"></p>

<script>
function addBusinessDays(daysToAdd) {
    let date = new Date();
    let dayOfWeek = date.getDay();
    let daysAdded = 0;

    while (daysAdded < daysToAdd) {
        date.setDate(date.getDate() + 1);
        dayOfWeek = date.getDay();

        // Skip weekends (Saturday: 6, Sunday: 0)
        if (dayOfWeek !== 6 && dayOfWeek !== 0) {
            daysAdded++;
        }
    }

    return date;
}

function formatFullDate(date) {
    const days = ['zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag'];
    const months = ['januari', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december'];
    
    let dayName = days[date.getDay()];
    let day = date.getDate();
    let monthName = months[date.getMonth()]; // Months are zero-indexed

    return dayName + " " + day + " " + monthName;
}

let threeDaysFromNow = addBusinessDays(3);
let fullFormattedDate = formatFullDate(threeDaysFromNow);

// Dynamically update the message
document.getElementById("workdayMessage").innerText = 
    "Breng je pakket vandaag nog naar een PostNL punt en krijg " + fullFormattedDate + " uitbetaald.";

</script>

</body>
</html>
